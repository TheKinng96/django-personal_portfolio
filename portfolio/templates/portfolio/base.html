{% load static %}
<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link href="{% static 'css/lightbox.css' %}" rel="stylesheet">

    <link rel="shortcut icon" href="#" >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
  
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  
    <link rel="icon" type="image/png" href="{% static "portfolio/gen.png" %}">
    

    <title>GEN Yap Feng Yuan</title>
  </head>
  
  <body>
    <nav id="topNav" class="navbar navbar-expand-md navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static "portfolio/genlogo.png" %}" width="38.48" height="30" class="d-inline-block align-top" alt="Gen's Logo">
                <span>Yap Feng Yuan</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:all_blogs' %}">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gallery:all_photos' %}">Gallery</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class = "nav-item active">
                        <a class="navbar-brand" href="https://www.linkedin.com/in/fengyuan-yap-489b7b126/">
                            <img src="{% static "portfolio/linkedin.png" %}" width="30" height="30" class="d-inline-block align-top" alt="Gen's linkedin">
                        </a>
                    </li>
                    <li class = "nav-item active">
                        <a class="navbar-brand" href="https://github.com/TheKinng96/">
                            <img src="{% static "portfolio/github.png" %}" width="30" height="30" class="d-inline-block align-top" alt="Gen's linkedin">
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% static 'portfolio/Resume.pdf' %} ">Resume </a>
                    </li>
                </ul>
            </div>
        </div>
     </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>
    
    <!-- Optional JavaScript -->
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.tz-gallery');
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
